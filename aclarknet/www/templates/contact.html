
{% extends 'page.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="block-xs-middle pb-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-lg-6">
          <h1 class="block-titleData frequency">Please contact us to schedule time to discuss your needs.</h1>
          <p class="lead mb-4 text-muted">We look forward to working with you.</p>
          <form action="" method="post">{% csrf_token %}{{ form|crispy }}
            <button class="btn btn-lg btn-primary" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
