          {% if dashboard_choices %}
            {% for dashboard in dashboard_choices %}  <!-- https://stackoverflow.com/a/4524851/185820 -->
              {% with "dashboard_"|add:dashboard|add:".html" as dashboard_html %}
{% include dashboard_html %}
              {% endwith %}
            {% endfor %}
          {% else %}
            <div class="alert alert-warning col-md-3 mx-auto">No dashboard items configured.</div>
          {% endif %}
