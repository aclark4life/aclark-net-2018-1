              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    {% for note in notes %}
                    <div class="col-md-4"> 
                      <div class="card">
                        <div class="card-header">
                          <div class="row">
                            <div class="col-md-6">
                              <h3><a class="text-dark" href="{% url 'note_view' note.pk %}">Note</a></h3>
                            </div>
                            <div class="col-md-6">
                              <a class="btn btn-success border float-right" href="{% url 'note_edit' note.pk %}"><i class="fa fa-edit"></i> Edit</a>
                            </div>
                          </div>
                        </div>
                        <div class="card-block p-3">
                          <p class="card-text">{{ note.note|safe|default:'' }}</p>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
